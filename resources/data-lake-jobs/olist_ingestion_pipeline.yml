      max_concurrent_runs: 3
      tasks:
        # BRONZE TASKS
        - task_key: bronze__olist__olist_customers
          existing_cluster_id: 0201-105915-sb4m34sp
          spark_python_task:
            python_file: "../../src/ingestions/bronze/olist/bronze_ingestion.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${bundle.target}"
              - "--file_format"
              - "csv"
              - "--delimiter"
              - ","
              - "--header"
              - "true"
              - "--partitions"
              - "dt_ingestion"
              - "--task_key"
              - "{{task.name}}"
          libraries:
            - whl: ../../dist/*.whl

