            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${bundle.target}"
              - "--file_format"
              - "csv"
              - "--delimiter"
              - ","
              - "--header"
              - "true"
              - "--partitions"
              - "dt_ingestion"
              - "--task_key"
