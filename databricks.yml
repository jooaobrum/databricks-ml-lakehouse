bundle:
  name: databricks-ml-lakehouse

include:
- resources/data-lake_jobs/*.yml

artifacts:
  default:
    type: whl
    build: uv build
    path: .


variables:
  git-sha:
    description: git-sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED

targets:
  dev:
    cluster_id: 0201-105915-sb4m34sp
    default: true
    mode: development
    workspace:
      host: https://adb-2625093468221227.7.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
  qa:
    cluster_id: 0201-105915-sb4m34sp
    default: false
    mode: test
    workspace:
      host: https://adb-2625093468221227.7.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
  prod:
    cluster_id: 0201-105915-sb4m34sp
    default: false
    mode: production
    workspace:
      host: https://adb-2625093468221227.7.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
