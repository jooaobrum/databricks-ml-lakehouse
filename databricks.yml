bundle:
  name: databricks-ml-lakehouse

include:
- resources/data-lake-jobs/*.yml

artifacts:
  default:
    type: whl
    build: uv build
    path: .


variables:
  git-sha:
    description: git-sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED


targets:
  dev:
    default: true
    mode: development
    presets:
      name_prefix: ${bundle.target}_${workspace.current_user.short_name}_
    workspace:
      host: https://dbc-da6511e6-81a8.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
  qa:
    default: false
    mode: development
    presets:
      name_prefix: ${bundle.target}_${workspace.current_user.short_name}_
    workspace:
      host: https://dbc-da6511e6-81a8.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
  prod:
    default: false
    presets:
      name_prefix: ${bundle.target}_
    workspace:
      host: https://dbc-da6511e6-81a8.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
